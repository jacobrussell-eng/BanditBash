<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bandit Bash!</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="screen">
  <div class="picture-holder">
    <div class="inner">
      <img src="images/title.png" id="picture">
    </div>
  </div>
  <div class="question-holder">
    <div class="inner">
      <div class="question">
        <p></p>
      </div>
      <div class="buttons">
      </div>
    </div>
  </div>
  <div class="inventory-holder">
    <div class="inner">
      <h2>Inventory</h2>
      <div class="inventory">
        <div>
          <span>5</span>
          <img src="images/inventory/coins.png" class="coins show">
        </div>
        <img src="images/inventory/key.png" class="key show">
        <img src="images/inventory/sword.png" class="sword">
        <img src="images/inventory/staff.png" class="staff">
        <img src="images/inventory/axe.png" class="axe">
        <img src="MeatSlab.png" class="meat">
        <img src="DragonEye.png" class="dragonEye">
        <img src="knife.png" class="knife">
        <p class="Restart">PRESS F5 TO RESTART</p>
      </div>
    </div>
  </div>
</div>
<script src="questions.js"></script>
<script src="main.js"></script>

<!-- dummy changes -->
</body>
</html>
